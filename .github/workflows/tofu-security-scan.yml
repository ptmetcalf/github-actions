name: OpenTofu Security Scan

on:
  workflow_call:
    inputs:
      stack_dir:
        description: "Directory containing tofu code (where main.tf lives)"
        required: true
        type: string
      fail_on_severity:
        description: "Fail build on severity level (CRITICAL, HIGH, MEDIUM, LOW)"
        required: false
        type: string
        default: "HIGH"
      enable_tfsec:
        description: "Enable tfsec scanning"
        required: false
        type: boolean
        default: true
      enable_checkov:
        description: "Enable Checkov scanning"
        required: false
        type: boolean
        default: true
      enable_trivy:
        description: "Enable Trivy scanning"
        required: false
        type: boolean
        default: true
      upload_sarif:
        description: "Upload results to GitHub Security tab (requires Advanced Security)"
        required: false
        type: boolean
        default: false

permissions:
  contents: read
  security-events: write
  pull-requests: write

jobs:
  tfsec:
    if: ${{ inputs.enable_tfsec }}
    runs-on: ubuntu-latest
    name: tfsec
    steps:
      - uses: actions/checkout@v4

      - name: Run tfsec
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: ${{ inputs.stack_dir }}
          format: sarif
          soft_fail: true
          github_token: ${{ github.token }}

      - name: Upload tfsec SARIF
        if: ${{ inputs.upload_sarif && always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: tfsec

  checkov:
    if: ${{ inputs.enable_checkov }}
    runs-on: ubuntu-latest
    name: Checkov
    steps:
      - uses: actions/checkout@v4

      - name: Run Checkov
        uses: bridgecrewio/checkov-action@master
        with:
          directory: ${{ inputs.stack_dir }}
          framework: terraform
          output_format: cli,sarif
          output_file_path: console,results.sarif
          soft_fail: true
          download_external_modules: true

      - name: Upload Checkov SARIF
        if: ${{ inputs.upload_sarif && always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: results.sarif
          category: checkov

  trivy:
    if: ${{ inputs.enable_trivy }}
    runs-on: ubuntu-latest
    name: Trivy
    steps:
      - uses: actions/checkout@v4

      - name: Run Trivy IaC scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: ${{ inputs.stack_dir }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: ${{ inputs.fail_on_severity }}
          exit-code: '0'

      - name: Upload Trivy SARIF
        if: ${{ inputs.upload_sarif && always() }}
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: trivy-results.sarif
          category: trivy

  summary:
    runs-on: ubuntu-latest
    needs: [tfsec, checkov, trivy]
    if: always()
    steps:
      - name: Security Scan Summary
        run: |
          echo "## Security Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scanner | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| tfsec   | ${{ needs.tfsec.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Checkov | ${{ needs.checkov.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy   | ${{ needs.trivy.result }} |" >> $GITHUB_STEP_SUMMARY
